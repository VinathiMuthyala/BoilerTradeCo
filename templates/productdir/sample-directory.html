{% extends 'authentication/home.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Directory</title>
</head>
<body>
    <h1>Product Directory</h1>
    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
