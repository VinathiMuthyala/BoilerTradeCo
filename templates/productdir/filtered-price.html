{% if products %}
    {% for product in products %}
        <div >
            <a href="{% url 'detail' product.id %}">
                <div>
                <img src="{{ product.image }}" alt="product-image" class="rounded-t-xl">
                </div>
        
                <div class="p-6 bg-white rounded-b-xl">
                <h2 class="text-2xl">{{ product.name }}</h2>
                <p class="text-gray-500">{{ product.price }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% else %}
    <h3 style="margin-left: 500px; width: 100%;">There are currently no products within that price range!</h3>
{% endif %}
