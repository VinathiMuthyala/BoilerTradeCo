<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'view_profile.css' %}">

    <style>
      body {
    background-color: #f4f4f4;
    color: #333;
      }
      /* CSS for dark mode */
      body.dark-mode {
          background-color: #333;
          color: #fff;
      }

      .toggle-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

      /* Switch styles */
      .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
      }

      .switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }

      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
      }

      .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
      }

      input:checked + .slider {
          background-color: #2196F3;
      }

      input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
          border-radius: 34px;
      }

      .slider.round:before {
          border-radius: 50%;
      }
    </style>

  </head>
  <body>
    <nav>
      <img src="{% static 'logo.png' %}" alt="BoilerTradeCo Logo" >
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="">Bookmarks</a></li>
            <li><a href="">Sales</a></li>
            <li><a href="/profile" class="active">Profile</a></li>
        </ul>
    </nav>

    <!--light mode/dark mode-->
    <div class="toggle-container">
      <span class="toggle-label">Light/Dark Mode: </span>
      <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
      </label>
    </div>

    <div class="whole-profile">
      <div class="profile-container">
        <div class="profile-image">
          <img class="circle account-img"src="{{ img }}" alt="Profile Image">
        </div>
        <div class="profiledetails">
          <h2> {{ firstname }}  {{ lastname }}</h2>
          <h3> {{ email }}</h3>
          <button>
          <img src="{% static 'gearsicon.png' %}"  alt="Edit Icon" class="icon"> <a href="/settings/"> edit! </a>
          </button>
          <!-- <button class="system-settings"> <a href="/settings/">edit!</a></button> -->
        </div>
      </div>
    
    <br>
    <h2 style="text-decoration: underline;">Ratings</h2> 
    <br>
    <h2 style="text-decoration: underline;">My Listings</h2>
    <br>
    <form id="deleteAccountForm" method="post" action="">
      {% csrf_token %}
      <button type="button" onclick="confirmDelete()">Delete Account</button>
      <input type="hidden" name="delete_action" value="true">
  </form>
  
  <script>
      function confirmDelete() {
          var confirmation = confirm("Are you sure you want to delete your account?");
          if (confirmation) {
            alert("Account deletion successful.");
            document.getElementById('deleteAccountForm').method = 'post';
            document.getElementById('deleteAccountForm').submit();
          } else {
              alert("Account deletion canceled.");
              // Additional code can be added for handling the cancellation.
          }
      }
  </script> 
  </div>
  </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      $(document).ready(function () {
          var themeToggle = document.getElementById('themeToggle');
          themeToggle.addEventListener('change', function () {
              document.body.classList.toggle('dark-mode', themeToggle.checked);
          });
      });
    </script>

  <script src="" async defer></script>
  </body>
</html>
