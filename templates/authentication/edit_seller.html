<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
    <style>
        .hidden {
            display: none;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .content-box {
            background-color: #ffe34394; /* Gold color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        h3 {
            text-align: center;
            color: #000; /* Black color */
        }

        h4.seller {
            text-align: center;
            color: #555; /* Dark gray color */
        }

        form {
            text-align: center;
        }

        label, textarea, select, button {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #000; /* Black color */
            color: #fff; /* White color */
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333; /* Darker gray color */
        }
        form {
            text-align: center;
        }

        label, select, button {
            display: block;
            margin: 0 auto 10px; /* Center horizontally with auto margins */
            font-size: 16px;
        }

        textarea {
            display: block;
            margin: 0 auto 10px; /* Center horizontally with auto margins */
            width: 100%; /* Make the textarea full width */
        }

        button {
            display: block;
            margin: 20px auto 0; /* Center horizontally with auto margins */
            background-color: #a38d12; /* Black color */
            color: #fff; /* White color */
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333; /* Darker gray color */
        }

        .previous-rating-box {
            /* Your previous rating box styles here */
            background-color: #eee; /* Light gray color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Adjust width as needed */
        }
    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'rate_seller.css' %}">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="logo-container">
                <img src="{% static 'logo.png' %}" alt="BoilerTradeCo Logo" class="logo">
            </div>

            <h3>Edit Rating</h3>
            <h4 class="seller">Seller: {{ seller_email }}</h4>
            <p style="text-align: center;">In the form below, your previous rating for the seller is being populated. You can edit it below.</p>
            <br>
            
            <form id="editRatingForm" action="{% url 'rate_edit' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="seller_email" value="{{ seller_email }}">
                <label for="editRating">Rating:</label>
                <select name="editRating" id="editRating">
                    <option value="1" {% if rating == 1 %} selected {% endif %}>1</option>
                    <option value="2" {% if rating == 2 %} selected {% endif %}>2</option>
                    <option value="3" {% if rating == 3 %} selected {% endif %}>3</option>
                    <option value="4" {% if rating == 4 %} selected {% endif %}>4</option>
                    <option value="5" {% if rating == 5 %} selected {% endif %}>5</option>
                </select>
                <br>
                <label for="editComment">Comment (optional):</label>
                <textarea name="editComment" id="editComment" cols="30" rows="5">{{ comment }}</textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
